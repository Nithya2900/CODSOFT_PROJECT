<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKILLS</title>
  <style>
    body {
      background-image: url("https://www.inaa.org/wp-content/uploads/2022/01/header-skills-gap.jpg");
      background-size: cover;
      position: relative;
      overflow: hidden;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
}
    .container {
      background-color:transparent; 
      padding:30px;
      border-radius:10px;
      text-align: center;
      font-size:30px;
      animation: pulse 2.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    h2 {
      color: white;
    }
h4 {
      color: white;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      font-size: 25px;
      margin: 5px;
    }
button {
  color: black;
  padding: 10px 25px;
  background: transparent;
  border: 1px solid #000;
  border-radius: 20px;
  outline: none;
  cursor: pointer;
  margin-top: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <h2><em>Skills</em></h2>
    <ul>
      <li>C</li>
      <li>C++</li>
      <li>CSS</li>
      <li>HTML</li>
      <li>Python</li>
      <li>Javascript</li>
      <li>Machine Learning</li>
    </ul>
<h4><b>Click here for contact info</b></h4>
<button type="button" onclick="takeATour()"><font size=4>Contact</font></button>
</div>
  <script>
    function takeATour() {
      window.location.href = 'contact.html';
    }
  </script>
</body>
</html>
